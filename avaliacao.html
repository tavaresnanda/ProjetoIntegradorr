<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Avalia√ß√£o do Item</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f8f9fc, #eef1f7);
            margin: 0;
            color: #333;
        }

        /* HEADER MODERNO */
        header {
            background: linear-gradient(135deg, #2F55A4, #759fd6);
            color: white;
            padding: 45px 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 600;
        }

        header p {
            margin-top: 8px;
            font-size: 16px;
            opacity: 0.95;
        }

        /* CARD DO FORMUL√ÅRIO */
        main {
            max-width: 700px;
            margin: 60px auto;
            background: white;
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        h2 {
            color: #f79d3c;
            text-align: center;
            margin-bottom: 30px;
        }

        /* LABELS E CAMPOS */
        label {
            display: block;
            margin-top: 18px;
            font-weight: 600;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: #f79d3c;
            outline: none;
            box-shadow: 0 0 8px rgba(247,157,60,0.3);
        }

        /* BOT√ÉO MODERNO */
        button {
            width: 100%;
            padding: 14px;
            margin-top: 30px;
            background: linear-gradient(135deg, #f7b267, #f79d3c);
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        /* MENSAGEM DE CONFIRMA√á√ÉO */
        .mensagem {
            display: none;
            margin-top: 20px;
            text-align: center;
            color: green;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>

<header>
    <h1>Avalia√ß√£o do Item Doado ‚ù§Ô∏è</h1>
    <p>Responda algumas perguntas sobre o que voc√™ vai doar </p>
</header>

<main>
    <h2>Informa√ß√µes do Item</h2>

    <form onsubmit="enviarFormulario(event)">

        <label>O que voc√™ vai doar?</label>
        <select name="tipoItem" required>
            <option value="">Selecione</option>
            <option>Roupas</option>
            <option>M√≥veis</option>
            <option>Brinquedos</option>
            <option>Outros</option>
        </select>

        <label>Estado do item</label>
        <select name="estadoItem" required>
            <option value="">Selecione</option>
            <option>Novo</option>
            <option>Usado em √≥timo estado</option>
            <option>Usado em bom estado</option>
            <option>Precisa de pequenos reparos</option>
        </select>

        <label>Quantidade aproximada</label>
        <input type="number" name="quantidadeItem" placeholder="Ex: 10" required>

        <label>O item est√° limpo e pronto para uso?</label>
        <select name="limpoPronto" required>
            <option value="">Selecione</option>
            <option>Sim</option>
            <option>N√£o</option>
        </select>

        <button type="submit">Enviar Doa√ß√£o</button>
    </form>

    <p class="mensagem" id="mensagem">
        Obrigado! Suas informa√ß√µes foram enviadas com sucesso üôå
    </p>
</main>

<script>
    function enviarFormulario(event) {
        event.preventDefault(); // Evita recarregar a p√°gina

        const form = event.target;
        const tipoItem = form.querySelector('select[name="tipoItem"]').value || "Item";

        // Redireciona para a p√°gina de agradecimento passando o tipo de item
        window.location.href = `obrigado.html?item=${encodeURIComponent(tipoItem)}`;
    }
</script>

</body>
</html>
