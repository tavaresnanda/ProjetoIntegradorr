<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>

    <style>

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8f9fc;
            margin: 0;
            padding: 0;
        }

        header {
        background: linear-gradient(135deg, #2F55A4, #759fd6);
        color: white;
        padding: 50px 20px;
        text-align: center;
        position: relative;
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            }

        header h1 {
            margin: 0;
            font-size: 34px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        header p {
            margin-top: 15px;
            font-size: 18px;
            opacity: 0.95;
        }

       main {
            max-width: 850px;
            margin: 50px auto 80px; /* aumentei */
            background: white;
            padding: 50px; /* aumentei */
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 5px;
            color: #2F55A4;
        }

        .subtitulo {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 35px; /* antes estava 20px */
            margin-top: 20px;
        }

        .form-grid div {
            background: #f9faff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        label {
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: 0.3s;
            font-size: 14px;
        }

        input:focus {
            border-color: #2F55A4;
            outline: none;
            box-shadow: 0 0 8px rgba(47,85,164,0.3);
        }

        .botao-container {
            text-align: center;
            margin-top: 30px;
        }

        button {
            padding: 14px 40px;
            background: #f8a425;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        button:hover {
            background: #e59412;
            transform: translateY(-3px);
        }

        footer {
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 14px;
            opacity: 0.9;
        }

    </style>
</head>
<body>

<header>
    <h1>❤️ Plataforma de Doação & Voluntariado</h1>
    <p>Doe roupas, móveis ou seu tempo para ajudar quem precisa</p>
</header>

<main>
    <h2>Cadastro de Doação</h2>
    <p class="subtitulo">Preencha o formulário abaixo!</p>

    <form action="doar.html" onsubmit="alert('Cadastro realizado com sucesso!')">

        <div class="form-grid">
            <div>
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" placeholder="Seu nome completo" required>
            </div>

            <div>
                <label for="telefone">Telefone / WhatsApp</label>
                <input type="tel" id="telefone" placeholder="(00) 00000-0000" required>
            </div>

            <div>
                <label for="nascimento">Data de Nascimento</label>
                <input type="date" id="nascimento" required>
            </div>

            <div>
                <label for="logradouro">Logradouro</label>
                <input type="text" id="logradouro" placeholder="Rua, Avenida, etc." required>
            </div>

            <div>
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" placeholder="Cidade" required>
            </div>

            <div>
                <label for="estado">Estado</label>
                <input type="text" id="estado" placeholder="Estado" required>
            </div>
        </div>

        <div class="botao-container">
            <button type="submit">Cadastrar</button>
        </div>

    </form>
</main>

<footer>
    © 2026 Plataforma de Doação e Voluntariado – Projeto Integrador
</footer>

</body>
</html>
