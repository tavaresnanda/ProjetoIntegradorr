<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Relat√≥rio de Doa√ß√µes</title>

<style>

    body{ 
        font-family: 'Segoe UI', Arial, sans-serif; 
        background: #f8f9fc;
        margin:0; 
        padding:0; 
        color:#333;
    }

    header { 
        text-align:center; 
        padding:40px 20px; 
        background: linear-gradient(135deg, #2F55A4, #759fd6);
        color: white;
    }

    header h1 { 
        margin:0; 
        font-size:32px; 
        font-weight:600;
    }

    header p { 
        margin-top:10px; 
        font-size:17px; 
        opacity:0.9;
    }

    main{ 
        max-width:1000px; 
        margin:30px auto; 
        display:grid; 
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap:25px; 
        padding:20px;
    }

    .card{ 
        background:white; 
        padding:35px; 
        border-radius:15px; 
        box-shadow:0 10px 25px rgba(0,0,0,0.1); 
        text-align:center; 
        transition:0.3s;
        position:relative;
    }

    .card:hover{
        transform:translateY(-8px);
        box-shadow:0 15px 35px rgba(0,0,0,0.15);
    }

    .card h2{ 
        color:#2F55A4; 
        margin-bottom:20px; 
        font-size:20px;
        letter-spacing:1px;
    }

    .card .numero{ 
        font-size:55px; 
        color:#f1c056; 
        font-weight:bold; 
    }

    .card::before{
        content:"";
        width:60px;
        height:6px;
        background:#f1c056;
        position:absolute;
        top:0;
        left:50%;
        transform:translateX(-50%);
        border-radius:10px;
    }

    .botao-container{
        text-align:center; 
        margin:40px 0 60px;
    }

    button{ 
        padding:12px 28px; 
        border:none; 
        background:#1f3f78; 
        color:white; 
        border-radius:30px; 
        cursor:pointer; 
        font-size:15px;
        font-weight:500;
        transition:0.3s;
        box-shadow:0 5px 15px rgba(0,0,0,0.2);
    }

    button:hover{
        background:#16325c;
        transform:translateY(-3px);
    }

</style>
</head>
<body>

<header>
    <h1>üìä Relat√≥rio de Doa√ß√µes</h1>
    <p>Visualize a quantidade de doa√ß√µes e volunt√°rios </p>
</header>

<main>
    <div class="card">
        <h2>Alimentos</h2>
        <div class="numero" id="alimentos">0</div>
    </div>
    <div class="card">
        <h2>Roupas</h2>
        <div class="numero" id="roupas">0</div>
    </div>
    <div class="card">
        <h2>M√≥veis</h2>
        <div class="numero" id="moveis">0</div>
    </div>
    <div class="card">
        <h2>Volunt√°rios</h2>
        <div class="numero" id="voluntarios">0</div>
    </div>
</main>

<div class="botao-container">
    <button onclick="resetar()">Zerar Contadores</button>
</div>

<script>
    function atualizar(){
        const tipos = ['alimentos','roupas','moveis','voluntarios'];
        tipos.forEach(tipo => {
            let total = localStorage.getItem(tipo) || 0;
            document.getElementById(tipo).innerText = total;
        });
    }

    function resetar(){
        const tipos = ['alimentos','roupas','moveis','voluntarios'];
        tipos.forEach(tipo => localStorage.setItem(tipo, 0));
        atualizar();
    }

    atualizar();
</script>

</body>
</html>
