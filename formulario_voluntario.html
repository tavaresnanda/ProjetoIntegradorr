<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Voluntariado</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f8f9fc, #eef1f7);
            margin: 0;
            color: #333;
        }

        /* HEADER MODERNO */
        header {
            background: linear-gradient(135deg, #2F55A4, #759fd6);
            color: white;
            padding: 45px 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        header h1 {
            margin: 0;
            font-size: 30px;
            font-weight: 600;
        }

        header p {
            margin-top: 8px;
            font-size: 16px;
            opacity: 0.95;
        }

        /* CARD */
        main {
            max-width: 700px;
            margin: 60px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        h2 {
            color: #f79d3c;
            text-align: center;
            margin-bottom: 30px;
        }

        /* CAMPOS */
        label {
            display: block;
            margin-top: 18px;
            font-weight: 600;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #f79d3c;
            outline: none;
            box-shadow: 0 0 8px rgba(247,157,60,0.3);
        }

        textarea {
            resize: vertical;
        }

        /* BOTÃO MODERNO */
        button {
            width: 100%;
            padding: 14px;
            margin-top: 30px;
            background: linear-gradient(135deg, #f7b267, #f79d3c);
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

<header>
    <h1>Formulário de Voluntariado ❤️</h1>
    <p>Preencha suas informações para se tornar voluntário</p>
</header>

<main>
    <h2>Instituição: <span id="nomeInstituicao"></span></h2>

    <form id="voluntarioForm">

        <label>Nome Completo:</label>
        <input type="text" name="nome" placeholder="Seu nome completo" required>

        <label>Email:</label>
        <input type="email" name="email" placeholder="exemplo@email.com" required>

        <label>Telefone:</label>
        <input type="tel" name="telefone" placeholder="(XX) XXXXX-XXXX">

        <label>Disponibilidade (dias/horários):</label>
        <textarea name="disponibilidade" rows="3" placeholder="Ex: Seg, Qua, Sex à tarde"></textarea>

        <button type="submit">Enviar</button>
    </form>

</main>

<script>
    // Pegar o nome da instituição da URL
    const params = new URLSearchParams(window.location.search);
    const instituicao = params.get('instituicao') || "Instituição";
    document.getElementById('nomeInstituicao').innerText = instituicao;

    // Submissão do formulário
    document.getElementById('voluntarioForm').addEventListener('submit', function(e){
        e.preventDefault();

        // Redirecionar para a página de agradecimento
        window.location.href = `obrigado_voluntario.html?instituicao=${encodeURIComponent(instituicao)}`;
    });
</script>

</body>
</html>
