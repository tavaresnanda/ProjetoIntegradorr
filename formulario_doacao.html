<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Doação de Alimentos</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f8f9fc, #eef1f7);
            margin: 0;
            color: #333;
        }

        /* HEADER MODERNO */
        header {
            background: linear-gradient(135deg, #2F55A4, #759fd6);
            color: white;
            padding: 45px 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        header h1 {
            margin: 0;
            font-size: 30px;
            font-weight: 600;
        }

        header p {
            margin-top: 8px;
            font-size: 16px;
            opacity: 0.95;
        }

        /* CARD FORMULÁRIO */
        main {
            max-width: 700px;
            margin: 60px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        h2 {
            color: #f79d3c;
            text-align: center;
            margin-bottom: 30px;
        }

        /* CAMPOS */
        label {
            display: block;
            margin-top: 18px;
            font-weight: 600;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #f79d3c;
            outline: none;
            box-shadow: 0 0 8px rgba(247,157,60,0.3);
        }

        /* BOTÃO */
        button {
            width: 100%;
            padding: 14px;
            margin-top: 30px;
            background: linear-gradient(135deg, #f7b267, #f79d3c);
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

<header>
    <h1>Formulário de Doação ❤️</h1>
    <p>Preencha as informações sobre a doação de alimentos</p>
</header>

<main>
    <h2>Doação para: <span id="nomeInstituicao"></span></h2>

    <form id="doacaoForm">

        <label>Tipo de alimento:</label>
        <input type="text" name="tipo" placeholder="Ex: Arroz, Feijão, Pães" required>

        <label>Estado do alimento:</label>
        <select name="estado" required>
            <option value="">Selecione</option>
            <option>Em bom estado</option>
            <option>Perecível</option>
            <option>Não perecível</option>
        </select>

        <label>Quantidade aproximada:</label>
        <input type="number" name="quantidade" placeholder="Ex: 10 unidades / kg" required>

        <label>Data de validade:</label>
        <input type="date" name="validade" required>


        <button type="submit">Enviar Doação</button>
    </form>

</main>

<script>
    // Pegar o nome da instituição da URL
    const params = new URLSearchParams(window.location.search);
    const item = params.get('item') || "Instituição";
    document.getElementById('nomeInstituicao').innerText = item;

    // Submissão do formulário
    document.getElementById('doacaoForm').addEventListener('submit', function(e){
        e.preventDefault(); // evita que a página recarregue

        // Pegar valores do formulário (opcional, se quiser enviar dados via query string)
        const tipo = this.tipo.value;
        const estado = this.estado.value;
        const quantidade = this.quantidade.value;
        const validade = this.validade.value;

        // Redirecionar para a página de agradecimento, passando o nome da instituição
        window.location.href = `obrigado.html?item=${encodeURIComponent(item)}`;
    });
</script>

</body>
</html>
